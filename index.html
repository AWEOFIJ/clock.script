<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 24px;
        }

        #clock {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 2.25rem;
        }

        #sync-status {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="clock-container">
        <div id="clock" aria-live="polite" title="Synchronized to network time (UTC)">--:--:--</div>
        <div id="sync-status">Syncingâ€¦</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
